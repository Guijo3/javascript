<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: pink;
        }
    </style>
</head>
<body>
    
    <script>

        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br/>`) //().length <- esse comando mostras quantas letras tem uma string.
        //document.write <- esse comando vai escrever na tela
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minusculas é ${nome.toLocaleLowerCase()}<br/>`)

    </script>

</body>
</html>
