<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa !</title>
    <style>
        body {
            background-color: rgb(98, 98, 167);
            color: white;
            font: normal 25pt Arial;
        }

        h1 {
            color: rgba(255, 230, 0, 0.966);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo !</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // string
        var n2 = Number(window.prompt('Digite outro número: ')) // string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${s}`)
        // jeito com concatenação window.alert('A soma dos valores é ' + s) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
